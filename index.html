<!DOCTYPE html>
<html>
<head>
	<title>Morrowind Stats Calculator</title>
	<script type="text/javascript" src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Enter your attributes</h2>
	<form id="basic-attributes">
		<ul id="attributes">
			<li>Endurance:<input type="number" name="end"></li>
			<li>Strength:<input type="number" name="str"></li>
			<li>Intelligence:<input type="number" name="int"></li>
			<li>Willpower:<input type="number" name="wil"></li>
			<li>Agility:<input type="number" name="agi"></li>
			<li>Personality:<input type="number" name="per"></li>
			<li>Speed:<input type="number" name="speed"></li>
			<li>Luck:<input type="number" name="luck"></li>
		</ul>
		<div class="race-selection">
		<label>Select your race</label>
		<select name="race" value="Select your race">
			<option value="Altmer">Altmer</option>
			<option value="Breton">Breton</option>
			<option value="other">Other</option>
		</select>
		</div>
		<br>
		<br>
		<div class="submit-container">
			<button type="submit" id="startvalues">Show starting values</button>
		</div>
	</form>
	<ul id="starting-values">
		<li>Health:</li>
		<li>Magicka:</li>
		<li>Fatigue:</li>
		<li>Max Encumbrance:</li>
	</ul>
	
	<button id="alchemy-button">Calculate Alchemy Success Rate</button>
	<div class="alchemy">
		<form>
			<label>Alchemy Skill:<input type="number" name="alchemy-skill"></label>
			<br>
			<label>Fatigue:</label>
			<div class="fatigue">
				<label id="current-fatigue">Current<input type="number" name="current-fatigue" value="1"></label>
				<span>/</span>
				<label id="max-fatigue">Max<input type="number" name="max-fatigue" value="1"></label>
			</div>
			<br>
			<input type="submit" name="submit-alchemy" value="OK"><br>
		</form>
		<p></p>
	</div>
	<br>
	<button id = "hit-button">Calculate hit rate</button>
	<div class="hit-rate">
		<form id="hit-rate-form">
			<label>Weapon Skill:<input type="number" name="weapon-skill"></label>
			<br>
			<label>Fatigue:</label>
			<div class="fatigue">
				<label id="current-fatigue">Current<input type="number" name="current-fatigue" value="1"></label>
				<span>/</span>
				<label id="max-fatigue">Max<input type="number" name="max-fatigue" value="1"></label>
			</div>
			<br>
			<label>Fortify Attack magnitude(for e.g., 10 if you chose Warrior birthsign)     <input type="number" name="fortify-attack" value=0></label>
			<br>
			<label>Blind effects (if any)     <input type="number" name="blind-effects" value=0></label>
			<br>
			<br>
			<input type="submit" name="submit-hitRate" value="Show Hit Rate"><br>
		</form>
		<p></p>
	</div>
	<button id = "evasion">Calculate evasion chance</button>
	<div class="evasion-chance">
		<form id="evasion-chance-form">
			<label>Sanctuary Magnitude: <input type="number" name="sanctuary-effects" value=0></label>
			<br>
			<label>Fatigue:</label>
			<div class="fatigue">
				<label id="current-fatigue">Current<input type="number" name="current-fatigue" value="1"></label>
				<span>/</span>
				<label id="max-fatigue">Max<input type="number" name="max-fatigue" value="1"></label>
			</div>
			<br>
			<input type="submit" name="submit-evasion" value="Show evasion chance"><br>
		</form>
		<p></p>
	</div>
	<script type="text/javascript" src="main.js"></script> 
</body>
</html>
